name: Development

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Start Development Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install express cors morgan mongoose express-validator dotenv helmet mongoose-paginate-v2

      - name: Start Development Server
        run: yarn run dev