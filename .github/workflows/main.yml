name: hotel-backend

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install express cors dotenv mongoose express-validator helmet jsonwebtoken mongoose-paginate-v2 morgan bcryptjs

      - name: Install Development Dependencies
        run: npm install -D nodemon

      - name: Run development
        run: npx nodemon server.js
